<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- INTESTAZIONE: LOGO -->
    <header>
        <div id="intestazione">
            <img src="img/logo.svg" alt="the-booleaner-logo" id="logo">
        </div>
    </header>
    <!-- /INTESTAZIONE: LOGO -->

    <!-- MAIN: CORPO PRINCIPALE -->
    <main>

        <!-- SEZIONE INIZIALE: TITOLO E SOTTOTITOLO-->
        <section class="sezione">

            <!-- TITOLO  -->
            <div class="titolo"><b>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</b></div>
            <!-- /TITOLO  -->

            <!-- SOTTOTITOLO  -->
            <div>
                <span class="sottotitolo"> <b> Scritto da </b></span>
                <span class="autore"><b>The Booleaner</b></span>
                <br>
                <span class="data">il 10/10/2020</span>
            </div>
            <!-- /SOTTOTITOLO  -->

        </section>
        <!-- /SEZIONE INIZIALE: TITOLO E SOTTOTITOLO-->

        <!-- SEZIONE FOTO PRINCIPALI: FOTO E 2 INFOTMAZIONI -->
        <section class="sezione">

            <!-- FOTO TIM -->
            <div class="immagini-tim">
                <img src="img/tim-1.jpg" alt="">
                <img src="img/tim-2.jpg" alt="">               
            </div>
            <!-- /FOTO TIM -->

            <!-- INFO FOTO -->
            <div class="info-foto-tim">
                <span>1st Photo: Jonh S. and James L. Knight Foundation, by Scott Henrichsen</span>
                <br>
                <span>2nd Photo: Wikimedia, by Paul Clarke</span>
            </div>
            <!-- /INFO FOTO -->

        </section>
        <!-- /SEZIONE FOTO PRINCIPALI: FOTO E 2 INFORMAZIONI -->

    </main>
    <!-- /MAIN: CORPO PRINCIPALE -->

</body>
</html>
